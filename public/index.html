<!DOCTYPE html>
<html lang="en">

<body>
<form action="/login"method="post"id="login" hidden>
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>
<br>
<form action="/logout" method="post" id="logout"hidden>
    <button type="submit">Logout</button>
</form>
<form action="/create-book" method="post" id="create-book"hidden>
    <input type="text" placeholder="Title" name="title"/>
    <input type="text" placeholder="Author" name="author"/>
    <input type="text" placeholder="Genre" name="genre"/>
    <button type="submit">Create Book</button>
</form>
<form action="/update" method="post" id="update"hidden>
    <input type="text" placeholder="Edit Title" name="title"/>
    <input type="text" placeholder="Edit Author" name="author"/>
    <input type="text" placeholder="Edit Genre" name="genre"/>
    <input type="hidden" value="id" name="id"/>
    <button type="submit">Edit Book</button>
</form>
