<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Previous Entry</title>
</head>
<body>
{{#food_items}}
<form action="/update" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Food Item" name="foodName"/>
    <input type="number" placeholder="Calories" name="calories">
    <input type="datetime-local" placeholder="Date of Consumption" name="consumptionDate" value="{{now}}">
    <button type="submit">Update Food Item</button>
</form>
</hr>
<table>
    <tr>
        <th>Food Item</th>
        <th>Calories</th>
        <th>Consumption Date</th>
    </tr>
    <tr>
        <td>{{name}}</td>
        <td>{{calories}}</td>
        <td>{{consumptionDateTime}}</td>
        {{/food_items}}
    </tr>
</table>
</body>
</html>
