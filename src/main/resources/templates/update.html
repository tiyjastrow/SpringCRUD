<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
{{#crashReport}}
<form action="/update" method="post">
<input type="hidden" name="id" value="{{id}}">
Interstate: <input type="number" value="{{interstate}}" name="interstate"><br>
Mile Marker: <input type="number" value="{{mileMarker}}" name="mileMarker"><br>
Number of Vehicles: <input type="number" value="{{numberOfVehicles}}" name="numberOfVehicles"><br>
Description: <input type="text" value="{{description}}" name="description"><br>

<button type="submit">Update</button>
</form>
{{/crashReport}}
<a href="/"><button>Cancel</button></a>
</body>
</html>
